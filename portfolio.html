<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>bystand</title>
	<link href="./portfolio/portfolio.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/e9a7752a7b.js" crossorigin="anonymous"></script>
  <link href="LogoTransparent.png" rel="icon" type="image/png" />
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="./portfolio/portfolio.js"></script>
</head>
<body>
<!-- Slideshow container -->
<div class="slideshow-container">
    <script src="./portfolio/portfolio.js"></script>
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./assets/banner.png" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./assets/loove.png" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./assets/phone.png" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</body>
